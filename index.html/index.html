<body class="main2">
<!-- expense managment system -->
    <div class="container">
        

        <button id="btn" onclick="modals()"><i class="fa-solid fa-user"></i> 
        </button><br><label for="">Logout</label>
        <h1 id="welcom" class=" my-4  hd ">Welcome to, User </h1><p id="para"></p> 

    <h1 class="text-center my-4  hd towweee  ">Expense Management System</h1>
    <div class="row justify-content-center mb-4 oneee">
        <div class="col-md-3 two">
            <input type="text" id="expense-title" class="form-control mb-2" placeholder="Title" />
        </div>
        <div class="col-md-3 two">
            <input type="number" id="expense-amount" class="form-control mb-2" placeholder="Amount" />
        </div>
        <div class="col-md-3 two">
            <input type="date" id="expense-date" class="form-control mb-2" />
        </div>
        <div class="col-md-3  two ">
            <div class="d-flex justify-content-between">
                <button onclick="addExpense()" class="btn btn-primary">Add </button>
                <button onclick="deleteAll()" class="btn btn-danger">Delete All</button>
            </div>
        </div>
    </div>
    <table class="table table-striped table-bordered oneee">
        <thead>
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
                <th id="total-amount"></th>
            </tr>
        </thead>
        <tbody id="expense-list"></tbody>
    </table>
</div>
