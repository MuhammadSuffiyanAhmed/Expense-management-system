<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tyle.css">
</head>
<body>
    <section>
        <div class="signup-box">
            <div>
                <h2>Registerd</h2>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" name="" id="fname">
                    <label for="">Full name</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" name="" id="semail">
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" name="" id="spass">
                    <label for="">Password</label>
                </div>
                <div class="remember-me">
                    <label><input type="checkbox" name="" id="checkbox">Agree trems and policy</label>
                </div>
                <button  onclick="signin()">Register</button>
                    <div class="register-list">
                     <p>I have a account?<a href="./login.html">Log in</a></p>
                    </div>
            </div>        
        </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app.js"></script>
</body>
</html>
